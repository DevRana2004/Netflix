<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="Netflix_Clone/index.css">
    <script src="Netflix_Clone/script2.js"></script>
</head>
<body>
    <!-- navbar here -->
    <div class="nav">
        <div class="nav_right">
            <a href="index.html">
                <img class="nav_logo" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="" width="1px">
            </a>
        </div>
        <div class="nav_left">
            <img class="dev" src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456" alt="" width="100px" height="auto">
        </div>
    </div>
    
    <!-- banner here -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__button">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>
    
    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>
    
    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>
</body>
</html>
